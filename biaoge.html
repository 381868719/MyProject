<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>biaoge</title>
<style>
    table{
        border-collapse: collapse;
    }
</style>
</head>
<body>
    <table border="1" width="500px" height="400px" cellspacing="0" align=center cellpadding="20px">
        <caption>消费清单</caption>
       <thead>
        <tr>
            <th>种类</th>
            <th>数量（千克）</th>
            <th>单价（元）</th>
            <th>合计（元）</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>白菜</td>
            <td>5</td>
            <td>2</td>
            <td>10</td>
        </tr>
        <tr>
            <td>黄瓜</td>
            <td>3</td>
            <td>4</td>
            <td>12</td>
        </tr>
        <tr>
            <td>茄子</td>
            <td>4</td>
            <td>5</td>
            <td>20</td>
        </tr>
        <tr>
            <td>番茄</td>
            <td>2</td>
            <td>3</td>
            <td>6</td>
        </tr>
        </tbody>
        <tfoot>
            <tr >
                <td>合计</td>
                <td colspan="3">48</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
